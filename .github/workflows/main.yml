name: Update Go Modules
on:
  schedule:
    - cron: '0 20 * * 0' # Runs every Sunday at 8pm UTC (Monday morning AEDT)
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Update Dependencies
        run: |
          go get -u ./...
          go mod tidy

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update go modules to latest"
          title: "chore: update go modules"
          body: "Automated run of `go get -u ./...` and `go mod tidy`."
          branch: "master"
          delete-branch: true
