jobs:
manual_workflow:
  build:
    name: Build (Linux/AMD64 - Zen+)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.25
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Build Optimized Binary
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
          GOAMD64: v3  # Optimal for Ryzen 3200G (Zen+ / AVX2)
        run: |
          # GODEBUG is runtime-only; apply "thp=1,netdns=go" on the target machine.
          # If a 'default.pgo' file exists in the root, Go 1.25 will use it automatically.
          go build \
            -trimpath \
            -tags "netgo osusergo" \
            -ldflags="-s -w" \
            -o dnscrypt-proxy \
            ./dnscrypt-proxy

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dnscrypt-proxy-linux-amd64-zenplus
          path: dnscrypt-proxy
          if-no-files-found: error
          retention-days: 5
